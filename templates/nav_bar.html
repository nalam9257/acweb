<!DOCTYPE html>
<html>
<head>
	<title>navbar</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ACweb</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'service:service_' %}">Service</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about:about_us' %}">About</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="{% url 'contact_us:contact_us' %}">Contact-us</a>
      </li>
     
      
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link " href="{%url 'Logout'%}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link " href="{% url 'users:signup' %}">Signup</a>
      </li>
       <li class="nav-item">
        <a class="nav-link " href="{%url 'users:login'%}">Login</a>
      </li>
      {% endif %}
    </ul>
    <form class="form-inline my-2 my-lg-0">
      
  </div>
</nav>
        
</body>
</html>
